version: '3.8'

services:
    nginx:
        container_name: symfony_api_gateway_nginx
        build:
            context: .
            dockerfile: docker/nginx/Dockerfile
        ports:
            - "${HTTP_PORT}:80"
        volumes:
            - .:/var/www
        depends_on:
            - php

    php:
        container_name: symfony_api_gateway_php
        build:
            context: .
            dockerfile: docker/php-fpm/Dockerfile
        volumes:
            - .:/var/www
