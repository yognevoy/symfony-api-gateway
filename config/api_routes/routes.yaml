routes:
  users_service:
    path: '/users'
    target: 'https://jsonplaceholder.typicode.com/users'
    methods: ['GET', 'POST']
    authentication:
        type: 'none'

  user_service:
      path: '/users/{id}/'
      target: 'https://jsonplaceholder.typicode.com/users/{id}/'
      methods: [ 'GET', 'POST' ]
      authentication:
          type: 'none'
      response_filter:
          include: [ 'id', 'name', 'username' ]

  posts_service:
    path: '/posts'
    target: 'https://jsonplaceholder.typicode.com/posts'
    methods: ['GET', 'POST', 'PUT', 'DELETE']
    authentication:
        type: 'api_key'
        header: 'Authorization'
        prefix: 'Bearer '
        keys: [ 'bearer-token-1', 'bearer-token-2' ]
    rate_limit:
      limit: 50
      period: 60

  post_service:
      path: '/posts/{id}/'
      target: 'https://jsonplaceholder.typicode.com/posts/{id}/'
      methods: [ 'GET', 'POST' ]
      authentication:
          type: 'none'
      response_filter:
          exclude: [ 'userId', 'id' ]

  comments_service:
    path: '/comments'
    target: 'https://jsonplaceholder.typicode.com/comments'
    methods: ['GET', 'POST']
    authentication:
      type: 'basic'
      users:
        - username: 'admin'
          password: 'password123'
        - username: 'user'
          password: 'userpass'
    rate_limit:
      limit: 200
      period: 3600
